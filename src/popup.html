<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .content {
            background: white;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(40,167,69,0.3);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .counter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .counter-btn {
            width: 35px;
            height: 35px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .counter-btn:hover {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        #randomLength {
            flex: 1;
            text-align: center;
            font-weight: 500;
        }
        
        .quick-actions {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }
        
        .quick-actions h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>🚀 Cursor & Augment 免费助手</h2>
        <p>自动获取新账号 | 一键重置额度 | 解决机器码问题</p>
    </div>
    
    <div class="content">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalAccounts">0</div>
                <div class="stat-label">总账号数</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="todayRegistrations">0</div>
                <div class="stat-label">今日注册</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="emailDomain">📧 邮箱域名:</label>
            <input type="text" id="emailDomain" placeholder="例如: gmail.com">
        </div>
        
        <div class="form-group">
            <label for="randomLength">🔢 随机字符长度:</label>
            <div class="counter-group">
                <button type="button" class="counter-btn" id="decreaseBtn">-</button>
                <input type="number" id="randomLength" min="6" max="20" readonly>
                <button type="button" class="counter-btn" id="increaseBtn">+</button>
            </div>
        </div>
        
        <div class="form-group">
            <label for="tempEmailService">📮 临时邮箱服务:</label>
            <select id="tempEmailService">
                <option value="10minutemail">10 Minute Mail</option>
                <option value="guerrillamail">Guerrilla Mail</option>
                <option value="tempmail">Temp Mail</option>
            </select>
        </div>
        
        <button class="btn btn-primary" id="saveBtn">💾 保存设置</button>
        
        <div class="quick-actions">
            <h3>⚡ 快速操作</h3>
            <button class="btn btn-success" id="openAccountManager">📊 账号管理</button>
            <button class="btn btn-secondary" id="resetMachineId">🔄 重置机器码</button>
        </div>
        
        <div id="status"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
